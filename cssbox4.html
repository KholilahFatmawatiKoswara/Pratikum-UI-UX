<!DOCTYPE html>
<html>
<head>
  <title>CSS BOX 4</title>
  <style>
    .container {
      width: 700px;
      margin: auto;
    }

    .top {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .kotak1 {
      background-color: rgb(104, 180, 243);
      width: 150px;
      height: 50px;
      border: 2px solid black;
    }

    .kotak2 {
      background-color: rgb(8, 72, 109);
      width: 535px;
      height: 50px;
      border: 2px solid black;
    }

    .middle {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .kotak3 {
      background-color: rgb(238, 144, 233);
      width: 150px;
      height: 400px;
      border: 2px solid black;
    }

    .kotak4 {
      background-color: lightgray;
      width: 375px;
      height: 400px;
      border: 2px solid black;
    }

    .kotak5 {
      background-color: rgb(155, 16, 136);
      width: 150px;
      height: 400px;
      border: 2px solid black;
    }

    .kotak6 {
      background-color: rgb(99, 163, 14);
      height: 50px;
      border: 2px solid black;
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="top">
      <div class="kotak1"></div>
      <div class="kotak2"></div>
    </div>
    <div class="middle">
      <div class="kotak3"></div>
      <div class="kotak4"></div>
      <div class="kotak5"></div>
    </div>
    <div class="kotak6"></div>
  </div>
</body>
</html>
