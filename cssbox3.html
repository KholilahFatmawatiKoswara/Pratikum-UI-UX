<!DOCTYPE html>
<html>
<head>
  <title>CSS BOX 3</title>
  <style>
    .container {
      width: 600px;
      margin: auto;
    }

    .atas1 {
      background-color: rgb(247, 178, 230);
      height: 80px;
      margin-bottom: 10px;
      border: 2px solid black;
    }

    .content {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .kiri2 {
      background-color: rgb(118, 250, 255);
      width: 30%;
      height: 100px;
      border: 2px solid black;
    }

    .kanan3 {
      background-color: rgb(196, 28, 106);
      width: 65%;
      height: 100px;
      border: 2px solid black;
    }

    .bottom {
      display: flex;
      justify-content: space-between;
    }

    .kiri4 {
      background-color: rgb(13, 143, 136);
      width: 30%;
      height: 100px;
      border: 2px solid black;
    }

    .kanan5 {
      background-color: rgb(160, 243, 165);
      width: 65%;
      height: 100px;
      border: 2px solid black;
    }
  </style>
  
</head>
<body>
  <div class="container">
    <div class="atas1"></div>
    <div class="content">
      <div class="kiri2"></div>
      <div class="kanan3"></div>
    </div>
    <div class="bottom">
      <div class="kiri4"></div>
      <div class="kanan5"></div>
    </div>
  </div>
</body>
</html>
